<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>登录 | 拓贝商户管理后台</title>
		<meta name="keywords" content="拓贝，VIP折扣" />
		<meta name="description" content="拓贝，VIP折扣，消费越多折扣越多" />
		<link rel="stylesheet" href="style/tuobei.css" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_8nlb5mvhci8uxr.css" />
	</head>

	<body>
		<header id="loginHeader" role="banner">
			<div class="logo"><span>拓贝</span>商户管理后台</div>
		</header>
		<main id="loginMain" class="login-main" role="main">
			<h1 class="login-heading">登录</h1>
			<form action="#" method="post" id="loginForm" name="loginForm">
				<div class="account-category">
					<label for="firm">
						<input type="radio" id="firm" name="account" checked />企业账户
					</label>
					<label for="personal">
						<input type="radio" id="personal" name="account" />用户账户
					</label>
				</div>
				<!-- 根据不同的账户分类，下面是企业账户表单项，企业表单项与个人表单项仅账号提示不同 -->
				<div class="account-info">
					<div class="account">
						<label for="account">
							<i class="iconfont icon-phone"></i><input type="text" id="account" name="account" placeholder="手机号/企业账号" />
						</label>
					</div>
					<div class="password">
						<label for="password">
							<i class="iconfont icon-password"></i><input type="password" id="password" name="password" placeholder="密码" />
						</label>
					</div>
				</div>
				<button type="submit" id="loginSubmit" class="login-submit" title="登录">登录</button>
			</form>
		</main>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="script/tuobei.js"></script>
		<script>
			$(".account-category").find("input").on("click", function(){
				var $input = $(this).parents("form").find(".account").find("input");
				if($("#firm").prop("checked")) {
					$input.attr("placeholder", "手机号/企业账号");
				}else {
					$input.attr("placeholder", "手机号/个人账号");
				}
			});
		</script>		
	</body>

</html>
