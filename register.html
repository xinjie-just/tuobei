<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>注册 | 拓贝商户管理后台</title>
		<meta name="keywords" content="拓贝，VIP折扣" />
		<meta name="description" content="拓贝，VIP折扣，消费越多折扣越多" />
		<link rel="stylesheet" href="style/tuobei.css" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_8nlb5mvhci8uxr.css" />
	</head>

	<body>
		<header id="registerHeader" role="banner">
			<div class="logo"><span>拓贝</span>商户管理后台</div>
		</header>
		<main id="tabs" class="register-main" role="main">
			<!-- 注册分为三步，分别为"填写基本信息","关联账号","补全资质",在下面的 form 表单中一一对应 -->
			<nav id="registerNav" role="navigation">
				<ul>
					<li>
						<a href="#tabs-1" title="填写基本信息">1、填写基本信息</a>
					</li>
					<li>
						<a href="#tabs-2" title="关联账号">2、关联账号</a>
					</li>
					<li>
						<a href="#tabs-3" title="补全资质">3、补全资质</a>
					</li>
				</ul>
			</nav>
			<form action="#" method="post" id="registerForm" name="registerForm" enctype="multipart/form-data">
				<!-- 注册第一步，填写基本信息 -->
				<div id="tabs-1">
					<div class="account-category">
						<label for="firm">
							<input type="radio" id="firm" name="account" checked />企业账户
						</label>
						<label for="personal">
							<input type="radio" id="personal" name="account" />用户账户
						</label>
					</div>
					<!-- 根据不同的账户分类，下面是企业账户表单项，企业表单项仅多一个企业名称 -->
					<div class="account-info">
						<div class="normal firm-name">
							<i class="iconfont icon-firm"></i>
							<input type="text" id="firmName" name="firmName" placeholder="企业名称" />
						</div>
						<div class="normal name">
							<i class="iconfont icon-user"></i>
							<input type="text" id="name" name="name" placeholder="姓名" />
						</div>
						<div class="normal email">
							<i class="iconfont icon-email"></i>
							<input type="text" id="email" name="email" placeholder="邮箱" />
						</div>
						<div class="img-code">
							<input type="text" id="imgCode" name="imgCode" placeholder="图片验证码" />
							<img src="images/img-code.jpg" alt="图片验证码" class="get-img-code">
							<a href="#" title="重新获取图片验证码" class="get-again">换一张</a>
						</div>
						<div class="normal phone">
							<i class="iconfont icon-phone"></i>
							<input type="text" id="phone" name="phone" placeholder="手机" />
						</div>
						<div class="code">
							<input type="text" id="code" name="code" placeholder="验证码" />
							<button type="button" class="get-code">获取验证码</button>
						</div>
						<div class="agreement">
							<label for="agreement">
								<input type="checkbox" id="agreement" name="agreement" />已阅读并同意
							</label>
							<a href="#" title="协议">&laquo;拓贝商户平台合作协议&raquo;</a>
						</div>
						<!--<a href="#tabs-2" title="下一步" class="next-step">下一步</a>-->
					</div>
				</div>
				
				<!-- 注册第二步，关联账号 -->
				<div id="tabs-2">
					<div class="connect-id">
						<label for="wechat">
							<input type="radio" id="wechat" name="id" checked />微信账号
						</label>
						<label for="alipay">
							<input type="radio" id="alipay" name="id" />支付宝账号
						</label>
					</div>
					<!-- 根据不同的账号分类 -->
					<div class="id-info">
						<!-- 下面是微信账号 -->
						<div class="wechat-id">
							<img src="images/wechat-code.jpg" alt="微信二维码" />
							<strong>请使用微信扫一扫</strong>
						</div>
						<!-- 下面是支付宝账号 -->
						<div class="alipay-id">
							<div class="normal alipay-user">
								<i class="iconfont icon-user"></i>
								<input type="text" id="alipayUser" name="alipayUser" placeholder="邮箱地址/手机号码" />
							</div>
							<div class="normal alipay-pwd">
								<i class="iconfont icon-password"></i>
								<input type="text" id="alipayPwd" name="alipayPwd" placeholder="支付宝登录密码" />
							</div>
						</div>
					</div>
					<div class="back-next">
						<a href="#tabs-1" title="返回到上一步">返回</a>
						<a href="#tabs-3" title="下一步">下一步</a>						
					</div>
				</div>
				
				<!-- 注册第三步，补全信息 -->
				<div id="tabs-3">
					<p class="tips">成功关联此支付宝账号</p>
					<strong>立即补全资质</strong>
					<div class="addIndo">
						<div class="address">
							<label for="address">客户地址</label>
							<div id="city"> 
							    <select class="prov"></select>
								<select class="city" disabled="disabled"></select>
								<select class="dist" disabled="disabled"></select>
							</div>
						</div>
						<div class="legal-person">
							<label for="legalPerson">法人代表</label>
							<input type="text" id="legalPerson" name=" name="files[]" placeholder="请输入法人代表" />
						</div>
						<div class="tel">
							<label for="tel">联系方式</label>
							<input type="text" id="tel" name="tel" placeholder="请输入联系方式" />
						</div>
						<div class="business-license">
							<label for="businessLicense">营业执照</label>
							<input type="file" id="businessLicense" name="businessLicense" />
						</div>
					</div>
					<!-- 提交的是整个表单，包括第一步、第二步、第三步 -->
					<button type="submit" id="registerSubmit" name="registerSubmit">提交</button>
				</div>
			</form>
		</main>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-validate/1.16.0/jquery.validate.min.js"></script>
		<script src="script/jquery.cityselect.js"></script>
		<script src="script/tuobei.js"></script>
		<script>
			$(document).ready(function() {
				/* 切换 */
				$("#tabs").tabs();
				/* 地址 */
				$("#city").citySelect();
				$("#city").citySelect({  
				    url:"script/city.min.js",  
				    prov: "四川", //省份 
				    city: "成都", //城市 
				    dist: "锦江区", //区县 
				    nodata: "none" //当子集无数据时，隐藏select 
				});
				/* 账户类型 */
				$(".account-category").find("input").on("click", function(){					
					if ($("#firm").prop("checked")) {
						$(".firm-name").slideDown(300);
					} else {
						$(".firm-name").slideUp(300);
					}
				});
				/* 关联账号类型 */
				$(".connect-id").find("input").on("click", function(){					
					if ($("#wechat").prop("checked")) {
						$(".wechat-id").slideDown(300);
						$(".alipay-id").slideUp(300);
					} else {
						$(".wechat-id").slideUp(300);
						$(".alipay-id").slideDown(300);
					}
				});
			});
		</script>
	</body>

</html>
